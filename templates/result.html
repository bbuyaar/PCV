<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Prediksi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
    }
    img {
      border: 2px solid #dee2e6;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container col-md-6">
    <div class="card shadow text-center">
      <h3 class="mb-4">Hasil Prediksi</h3>
      <img src="{{ url_for('static', filename='images/' + image_file) }}" width="250" class="mb-3">
      <h5 class="mt-2">Prediksi: <strong>{{ label }}</strong></h5>
      <p>Akurasi: <strong>{{ confidence }}%</strong></p>
      <a href="/" class="btn btn-outline-secondary mt-3">Uji Gambar Lain</a>
    </div>
  </div>
</body>
</html>
